<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>HOUSEDECOR</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <button class="menu-icon" type="button" aria-label="menu button">
          <img src="img/icons/menu.svg" alt="Menu burger">
        </button>
        <a class="header__logo logo" href="#">
          <img src="img/logo.svg" alt="HOUSEDECOR logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">BEDROOM</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">LIVING ROOM</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">KITCHEN</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">BATHROOM</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">SALE</a>
            </li>
          </ul>
        </nav>
        <a class="header__cart" href="#">
          <img src="img/icons/shopping-cart.svg" alt="Shopping cart">
        </a>
      </div>
    </header>

    <main class="page">
      <section class="page__hero hero">
        <div class="hero__container">
          <div class="hero__body">
            <div class="hero__content">
              <h3 class="hero__sub-title sub-title">NEW COLLECTION</h3>
              <h1 class="hero__title">The Beauty Of Design</h1>
              <div class="hero__text">
                <p>
                  Both functional and decorative, which feels artisan-made but has a contemporary look.
                </p>
              </div>
              <a class="hero__button button" href="#">EXPLORE</a>
            </div>
            <div class="hero__image">
              <img src="img/hero/01.webp" alt="HOUSEDECOR">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
